<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="drag-region"></div>
    <div class="container">
        <div class="window-controls">
            <img src="./img/minimize.png" alt="Minimize Icon" id="minimizeBtn" class="window-icon" onclick="window.electron.minimizeWindow()">
            <img src="./img/close.png" alt="Close Icon" id="closeBtn" class="window-icon" onclick="window.electron.closeWindow()">
        </div>
        <div class="sidebar">
            <div class="logo">
                <h1>Veil</h1>
            </div>
            <ul class="menu">
                <li><a href="index.html" draggable="false"><img src="./img/home.png" alt="Home Icon" class="icon">Dashboard</a></li>
                <li><a href="credentials.html" draggable="false"><img src="./img/key.png" alt="Credentials Icon" class="icon">Credentials</a></li>
                <li><a href="tasks.html" draggable="false"><img src="./img/boxes.png" alt="tasks Icon" class="icon">Tasks</a></li>
                <li><a href="settings.html" draggable="false"><img src="./img/settings.png" alt="Settings Icon" class="icon">Settings</a></li>
                <li><a href="https://aandrewduong.gitbook.io/veil" id="documentation-link" draggable="false"><img src="./img/document.png" alt="Document Icon" class="icon">Documentation</a></li>
            </ul>
            <div class="status">
                <div class="connection-status">
                    <span id="statusIndicator" class="status-indicator disconnected"></span>
                    <span id="statusText">Disconnected</span>
                </div>
                <div class="version">
                    <p>v1.0.0 (latest version)</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="tasks-content">
                <h2>Tasks</h2>
                <div class="button-container">
                    <button class="create-btn">Create</button>
                    <button class="delete-btn" id="deleteTasks">Delete</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll"></th>
                                <th>Task ID</th>
                                <th>Mode</th>
                                <th>Term</th>
                                <th>CRN(s)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="createModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Task</h2>
                <form id="createForm">
                    <label for="createTaskId">Task ID</label>
                    <input type="text" id="createTaskId" name="createTaskId">
                    <label for="createMode">Mode</label>
                    <select id="createMode" name="createMode">
                        <option value="Signup">Signup</option>
                        <option value="Watch">Watch</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="createTerm">Term</label>
                    <select id="createTerm" name="createTerm">
                        <!-- Add more options as needed -->
                    </select>
                    <label for="createCrns">CRNs</label>
                    <input type="text" id="createCrns" name="createCrns">
                    <small id="createCrnsError" class="error-message"></small>
                    <button type="button" id="createTask">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/tasks.js"></script>
</body>
</html>
